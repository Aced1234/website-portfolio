<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallpaper Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wallpaper"></div>
</body>
</html>

 <div class="top-bar">
  <div class="left-icons">
    <img src="../website-portfolio/images/kali-logo.jpg" alt="Kali Logo">
    <span class="separator"></span>
    <img src="../website-portfolio/images/terminal.png" alt="Terminal" id="open-terminal">

    <!-- Add more icons here -->
  </div>
  <div class="workspace-tabs">
    <span class="tab active">1</span>
  </div>
</div>

<!-- ðŸ”¹ Terminal window -->
  <div id="terminal" class="terminal-container">
  <div id="terminalHeader" class="terminal-header">
    <span class="terminal-dot red" id="btn-close"></span>
    <span class="terminal-dot yellow" id="btn-minimise"></span>
    <span class="terminal-dot green" id="btn-maximise"></span>
    <span class="terminal-title">root@kali:~</span>
  </div>

  <div class="terminal-body" id="terminal-body">
  <div class="line">
    <span class="prompt">root@kali:~#</span>
    <input type="text" id="terminal-input" autocomplete="off" autofocus>
  </div>
</div>

  <div class="resize-handle"></div>
</div>

  <!-- âœ… External JS script (assuming itâ€™s in the same folder or adjust path accordingly) -->
  <script src="scripts/draglogic.js"></script>
  <script src="scripts/terminalwindow.js"></script>
  <script src="scripts/interactiveterminal.js"></script>

</body>
</html>
